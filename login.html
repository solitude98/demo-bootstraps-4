<img src="image/logo.jpg" class="rounded mr-3 ml-3 mt-4" alt="logo"></a>
<div class="container">
    <h2>Login</h2>
    <form action="/dashboard.html" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="uname">Tên người dùng:</label>
            <input type="text" class="form-control" id="uname" placeholder="Nhập tên người dùng.." name="uname" required>
            <div class="valid-feedback">Hợp lệ.</div>
            <div class="invalid-feedback">Không được chừa trống.</div>
        </div>
        <div class="form-group">
            <label for="pwd">Mật khẩu:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu..." name="pwd" required>
            <div class="valid-feedback">Hợp lệ.</div>
            <div class="invalid-feedback">Không được chừa trống.</div>
        </div>
        <a href="dashboard.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Đăng nhập</a>
    </form>
</div>
<!-- end of login -->
<script>
    $(function() {
        'use strict';
        window.addEventListener('load',function() {
            var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    }, false);
    });
    }, false);
})();
</script>
